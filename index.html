<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        <span>The winner is first to 5 points</span>
    </header>
    <div id="game">
        <div id="left">
            <h2 id="player" data-score="0">Player</h2>
            <button id="rock">
                <img src="" alt="rock">
            </button>
            <button id="paper">
                <img src="" alt="paper">
            </button>
            <button id="scissors">
                <img src="" alt="scissors">
            </button>
        </div>
        <div id="right">
            <h2 id="robot" data-score="0">Robot</h2>
            <div id="rock">
            <img src="" alt="rock">
            </div>
            <div id="paper">
                <img src="" alt="paper">
            </div>
            <div id="scissors">
                <img src="" alt="scissors">
            </div>
        </div>
    </div>
</body>
</html>
